<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div>Вы ввлеи: <span></span></div>

    <script>
        /*
        Задание:
        Выведите значение переменной input в span, расположенный на странице
        */
        let input = prompt("Введите сообщение");

        let inputSpan = document.querySelector("span");
        inputSpan.innerHTML = `${input}`;
        
    </script>
</body>

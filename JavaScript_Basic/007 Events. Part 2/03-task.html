<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let div = document.querySelectorAll("div");

        document.addEventListener("keydown", function (e) {
            
            switch (e.key) {
                case "1":
                    div[0].style.border = "10px solid red";
                    break;

                case "2":
                    div[1].style.border = "10px solid red";
                    break;
                case "3":
                    div[2].style.border = "10px solid red";
                    break;
            }

            if (e.code == "KeyA" && e.ctrlKey) {
                    div[0].style.border = "10px solid red";
                    div[1].style.border = "10px solid red";
                    div[2].style.border = "10px solid red";
            }
        });


        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
    </script>
</body>

</html>

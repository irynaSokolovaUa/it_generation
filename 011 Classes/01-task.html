<html lang="en">

<head>

<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */

        function Car(model, yaer) {
            this.yaer = yaer;
            this.model = model;
        }

        Car.prototype.showInfo = function () {
            console.log(this.model + " " + this.yaer);
        }

        let car1 = new Car("Audi", 2018);
        car1.showInfo();

        class NewCar {
            constructor(yaer, model) {
                this.yaer = yaer;
                this.model = model;
            }

            showInfo() {
                console.log(this.model + " " + this.yaer);
            }
        }

        let car2 = new NewCar("Bukhanka", 1999);
        car2.showInfo();


    </script>
</body>

</html>

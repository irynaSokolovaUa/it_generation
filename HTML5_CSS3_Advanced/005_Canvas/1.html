<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Флаг Канады</title>
  </head>
  <body>
    <canvas id="flag" width="300" height="200"></canvas>

    <script>
      const canvas = document.getElementById('flag');
      const ctx = canvas.getContext('2d');
      
      // Рисуем красную полосу
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

      // Рисуем белый квадрат
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(canvas.width / 4, canvas.height / 4, canvas.width / 2, canvas.height / 2);

      // Рисуем красный лист клена
      ctx.fillStyle = '#FF0000';
      ctx.beginPath();
      ctx.moveTo(canvas.width * 3 / 8, canvas.height * 3 / 8);
      ctx.lineTo(canvas.width * 5 / 8, canvas.height * 3 / 8);
      ctx.lineTo(canvas.width / 2, canvas.height / 4);
      ctx.lineTo(canvas.width / 2, canvas.height * 7 / 16);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 8, Math.PI, 0);
      ctx.lineTo(canvas.width / 2, canvas.height * 9 / 16);
      ctx.lineTo(canvas.width / 2, canvas.height * 3 / 4);
      ctx.lineTo(canvas.width * 5 / 8, canvas.height * 5 / 8);
      ctx.lineTo(canvas.width * 3 / 8, canvas.height * 5 / 8);
      ctx.lineTo(canvas.width / 2, canvas.height * 3 / 4);
      ctx.lineTo(canvas.width / 2, canvas.height * 7 / 16);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 16, 0, Math.PI);
      ctx.lineTo(canvas.width / 2, canvas.height * 9 / 16);
      ctx.lineTo(canvas.width / 2, canvas.height / 4);
      ctx.closePath();
      ctx.fill();
    </script>
  </body>
</html>
